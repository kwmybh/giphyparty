<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Giphy Party!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
			<form class="form-inline d-flex justify-content-center mb-4">
				<input
					type="text"
					id="search"
					name="search"
					placeholder="Enter a search term"
					class="form-control mr-2"
				/>
				<input type="submit" class="btn btn-success" value="Search Giphy!" />

				<button id="remove" class="btn btn-danger ml-2">
					<i class="far fa-trash-alt"></i>
				</button>
			</form>
			<div id="gif-area" class="row"></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="app.js"></script>
	</body>
</html>
